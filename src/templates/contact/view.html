{% extends "base.html" %}
{% load static %}

{% block base_head %}
  <title>Contact</title>
{% endblock %}

{% block content %}
<div class="text-center">
  <h1>{{ title }}</h1>
</div>
<div class="row">
  <div class="col">
    <div class="col-md-6 col-12 mx-auto my-3">
      <p class="text-center">{{ content }}</p>
      <form class="contact-form" method="POST" action="{% url 'contact' %}"> {% csrf_token %}
        {{ form }}
        <div class="text-center">
          <button type="submit" class="btn btn-info my-2">Submit</button>
        </div>
      </form>

        <input type="email" class="form-control" placeholder="Email" name="email">
        <textarea name="content" class="form-control" placeholder="Your content"></textarea>
        <button type="submit" class="btn btn-default">Submit</button>
      </form> -->

    </div>
  </div>
</div>
{% endblock %}
